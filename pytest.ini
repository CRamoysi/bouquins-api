[pytest]
# Configuration pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options
addopts = 
    -v
    --tb=short
    --strict-markers
    
# Markers (pour organiser les tests)
markers =
    slow: Tests lents
    unit: Tests unitaires
    integration: Tests d'int√©gration
